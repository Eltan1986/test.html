<!DOCTYPE html>
<html>
<head>
	<title>Send SMS Example</title>
</head>
<body onload="sendSMS()">
	<h1>Send SMS</h1>
	<p>This web page will automatically send an SMS message with the body "testing script" to the number "+27663717682".</p>

	<script>
		function sendSMS() {
			var xhr = new XMLHttpRequest();
			var url = "sms:" + "+27663717682";
			xhr.open("GET", url, true);
			xhr.send("testing script");
		}
	</script>
</body>
</html>
